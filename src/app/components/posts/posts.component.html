<app-post-form (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)" [currentPost]="currentPost" [isEdit]="isEdit"></app-post-form>
  <h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{post.id}}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
    <hr>
      <button (click)="editPost(post)" class="btn btn-info"><i class="fa fa-edit"></i>Edit</button>
      <button (click)="removePost(post)" class="btn btn-danger float-right"><i class="fa fa-remove"></i>Delete</button>
  </div>
</div>
